<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            background-color: #000;
            color: #ff0000;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .new-game-button {
            background: none;
            border: 2px solid #999;
            border-radius: 4px;
            font-size: 24px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .board {
            display: grid;
            gap: 1px;
            background-color: #999;
            border: 3px solid #999;
            border-radius: 4px;
            padding: 4px;
            margin: 20px auto;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 2px solid #999;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.1s ease;
        }
        
        .cell.hidden {
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            border-style: outset;
            border-color: #ffffff #999999 #999999 #ffffff;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .cell.hidden:hover {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            transform: scale(0.95);
        }
        
        .cell.revealed {
            background: #d0d0d0;
            border-style: inset;
            border-color: #808080 #c0c0c0 #c0c0c0 #808080;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .cell.mine {
            background: #ff4444;
        }
        
        .game-message {
            margin-top: 20px;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }
        
        .victory { background-color: #4CAF50; }
        .defeat { background-color: #f44336; }
        
        select, button {
            padding: 5px 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="game-title">„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº</h1>
    
    <div class="header">
        <div class="status-bar">
            <div>üö© <span id="mineCount">010</span></div>
            <button class="new-game-button" onclick="newGame()">üôÇ</button>
            <div>‚è±Ô∏è <span id="timer">000</span></div>
        </div>
        <div class="controls">
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="beginner">ÂàùÁ¥ö (9√ó9, 10üí£)</option>
                <option value="intermediate">‰∏≠Á¥ö (16√ó16, 40üí£)</option>
                <option value="expert">‰∏äÁ¥ö (16√ó30, 99üí£)</option>
            </select>
            <button onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>
    
    <div id="board" class="board"></div>
    <div id="message" class="game-message" style="display: none;"></div>

    <script>
        let gameState = {
            board: [],
            gameStatus: 'playing',
            mineCount: 10,
            flagCount: 0,
            timer: 0,
            difficulty: { rows: 9, cols: 9, mines: 10 },
            firstClick: true,
            timerInterval: null
        };

        const difficulties = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };

        function createBoard(rows, cols) {
            const board = [];
            for (let r = 0; r < rows; r++) {
                board[r] = [];
                for (let c = 0; c < cols; c++) {
                    board[r][c] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0,
                        row: r,
                        col: c
                    };
                }
            }
            return board;
        }

        function placeMines(board, mineCount, firstRow, firstCol) {
            const rows = board.length;
            const cols = board[0].length;
            let minesPlaced = 0;
            
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                if (!board[row][col].isMine && 
                    !(row === firstRow && col === firstCol) &&
                    !(Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1)) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            
            calculateAdjacentMines(board);
        }

        function calculateAdjacentMines(board) {
            const rows = board.length;
            const cols = board[0].length;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!board[r][c].isMine) {
                        let count = 0;
                        for (let nr = Math.max(0, r - 1); nr <= Math.min(rows - 1, r + 1); nr++) {
                            for (let nc = Math.max(0, c - 1); nc <= Math.min(cols - 1, c + 1); nc++) {
                                if (board[nr][nc].isMine) count++;
                            }
                        }
                        board[r][c].adjacentMines = count;
                    }
                }
            }
        }

        function revealCell(board, row, col) {
            if (board[row][col].isFlagged || board[row][col].isRevealed) return;
            
            board[row][col].isRevealed = true;
            
            if (board[row][col].adjacentMines === 0 && !board[row][col].isMine) {
                const rows = board.length;
                const cols = board[0].length;
                
                for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                        if (!board[r][c].isRevealed && !board[r][c].isFlagged) {
                            revealCell(board, r, c);
                        }
                    }
                }
            }
        }

        function checkWin(board) {
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    if (!board[r][c].isMine && !board[r][c].isRevealed) {
                        return false;
                    }
                }
            }
            return true;
        }

        function countFlags(board) {
            let count = 0;
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    if (board[r][c].isFlagged) count++;
                }
            }
            return count;
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            const { rows, cols } = gameState.difficulty;
            
            boardElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            boardElement.innerHTML = '';
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = gameState.board[r][c];
                    const cellElement = document.createElement('button');
                    cellElement.className = 'cell';
                    
                    if (cell.isRevealed) {
                        cellElement.classList.add('revealed');
                        if (cell.isMine) {
                            cellElement.classList.add('mine');
                            cellElement.textContent = 'üí£';
                        } else if (cell.adjacentMines > 0) {
                            cellElement.textContent = cell.adjacentMines;
                            const colors = ['', '#1976d2', '#388e3c', '#d32f2f', '#7b1fa2', '#689f38', '#0097a7', '#5d4037', '#424242'];
                            cellElement.style.color = colors[cell.adjacentMines];
                        }
                    } else {
                        cellElement.classList.add('hidden');
                        if (cell.isFlagged) {
                            cellElement.textContent = 'üö©';
                        }
                    }
                    
                    cellElement.onclick = () => handleCellClick(r, c);
                    cellElement.oncontextmenu = (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    };
                    
                    boardElement.appendChild(cellElement);
                }
            }
        }

        function handleCellClick(row, col) {
            if (gameState.gameStatus !== 'playing') return;
            
            const cell = gameState.board[row][col];
            if (cell.isRevealed || cell.isFlagged) return;
            
            if (gameState.firstClick) {
                placeMines(gameState.board, gameState.difficulty.mines, row, col);
                gameState.firstClick = false;
                startTimer();
            }
            
            revealCell(gameState.board, row, col);
            
            if (cell.isMine) {
                gameState.gameStatus = 'lost';
                document.querySelector('.new-game-button').textContent = 'üòµ';
                showMessage('üí• „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº', 'defeat');
                stopTimer();
                revealAllMines();
            } else if (checkWin(gameState.board)) {
                gameState.gameStatus = 'won';
                document.querySelector('.new-game-button').textContent = 'üòé';
                showMessage(`üéâ ÂãùÂà©! „Çø„Ç§„É†: ${gameState.timer}Áßí`, 'victory');
                stopTimer();
            }
            
            renderBoard();
            updateDisplay();
        }

        function handleRightClick(row, col) {
            if (gameState.gameStatus !== 'playing') return;
            
            const cell = gameState.board[row][col];
            if (cell.isRevealed) return;
            
            cell.isFlagged = !cell.isFlagged;
            gameState.flagCount = countFlags(gameState.board);
            
            renderBoard();
            updateDisplay();
        }

        function revealAllMines() {
            for (let r = 0; r < gameState.board.length; r++) {
                for (let c = 0; c < gameState.board[r].length; c++) {
                    if (gameState.board[r][c].isMine) {
                        gameState.board[r][c].isRevealed = true;
                    }
                }
            }
        }

        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        function updateDisplay() {
            const remaining = Math.max(0, gameState.difficulty.mines - gameState.flagCount);
            document.getElementById('mineCount').textContent = remaining.toString().padStart(3, '0');
            document.getElementById('timer').textContent = gameState.timer.toString().padStart(3, '0');
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `game-message ${type}`;
            messageElement.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function newGame() {
            stopTimer();
            gameState = {
                board: createBoard(gameState.difficulty.rows, gameState.difficulty.cols),
                gameStatus: 'playing',
                mineCount: gameState.difficulty.mines,
                flagCount: 0,
                timer: 0,
                difficulty: gameState.difficulty,
                firstClick: true,
                timerInterval: null
            };
            
            document.querySelector('.new-game-button').textContent = 'üôÇ';
            hideMessage();
            renderBoard();
            updateDisplay();
        }

        function changeDifficulty() {
            const select = document.getElementById('difficulty');
            gameState.difficulty = difficulties[select.value];
            newGame();
        }

        // ÂàùÊúüÂåñ
        newGame();
    </script>
</body>
</html>
